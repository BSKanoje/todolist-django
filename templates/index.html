<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* General Styles */
        *{
            font-family: 'Times New Roman', Times, serif;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        h2 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
        }
        
        /* Input Field */
        input[type="text"] {
            width: calc(100% - 16px);
            padding: 14px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .addBtn {
            padding: 14px;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            box-sizing: border-box;
        }
        
        .addBtn:hover {
            background: #218838;
        }
        
        /* To-Do List */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 25px;
        }
        
        li {
            background: #f1f1f1;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            font-size: 18px;
            font-weight: 500;
            width: 100%;
            box-sizing: border-box;
        }
        
        li:hover {
            background: #dfe6e9;
        }
        
        li.checked {
            background: #2d3436;
            color: white;
            text-decoration: line-through;
        }
        
        /* Delete Button */
        .close {
            background: #e74c3c;
            padding: 8px 12px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .close:hover {
            background: #c0392b;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 25px;
            color: white;
            text-align: center;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>To-Do List</h2>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="title" id="myInput" placeholder="Enter a new task...">
            <button type="submit" class="addBtn">Add Task</button>
        </form>
        <ul id="myUL">
            {% for todo in todos reversed %}
            <li>{{ todo.title | title }} 
                <span class="close"><a style="text-decoration: none; color: white;" href="delete/{{todo.id}}">Ã—</a></span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
